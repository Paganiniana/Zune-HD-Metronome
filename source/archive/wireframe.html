<!doctype html>
<html>
  <head>
    <title>Metronome</title>
    <meta name = "viewport" content = "width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/wireframe.css">
  </head>
  <body class = "white-on-black">
    <div class="container">
      <header>
        <h1>Metronome</h1>
      </header>
      <div class="display">
        <h2><span class="display-bpm">60</span>&nbsp;bpm</h2>
      </div>
      <div class="controls">
        <div class="controls-bpm">
          <div class="hr">
            <div class="hr-circle"></div>
            <div class="hr-line"></div>
          </div>
          <div class="bpm-list">
            <div class="bpm-item">0</div>
            <div class="bpm-item">1</div>
            <div class="bpm-item">2</div>
            <div class="bpm-item">3</div>
            <div class="bpm-item">4</div>
            <div class="bpm-item">5</div>
            <div class="bpm-item">6</div>
            <div class="bpm-item">7</div>

              <div class="bpm-item">0</div>
              <div class="bpm-item">1</div>
              <div class="bpm-item">2</div>
              <div class="bpm-item">3</div>
              <div class="bpm-item">4</div>
              <div class="bpm-item">5</div>
              <div class="bpm-item">6</div>
              <div class="bpm-item">7</div>
          </div>
        </div>
        <div class="controls-buttons">
          <div class="stop-start-button">></div>
          <div class="settings-button">X</div>
        </div>
      </div>
    </div>
  </body>
</html>
